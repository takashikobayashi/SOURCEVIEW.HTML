<!doctype html>
<!-- Source View | SyntaxHighlirhter, jQuery, AngularJS, Bootstrap | JavaScript, html5, CSS3 Study | (c) 2013-2014 twitter@sumo_ninja_jp -->
<html ng-app>
<head>
  <title>Source View</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shCore.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shBrushJScript.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shBrushXml.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shBrushCss.min.js"></script>

  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/styles/shCore.min.css" />
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/styles/shThemeDefault.min.css" />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>
<div ng-controller="SourceViewModel">
<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="nav-list">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-menu">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Source View</a>
    </div>
    <div class="collapse navbar-collapse" id="nav-menu">
      <ul class="nav navbar-nav" ng-repeat="file in sv_files">
        <li><a href="#{{nomalize(file.title)}}">{{file.title}}</a></li>
      </ul>
    </div>
  </div>
  </nav>
</header>
<div data-spy="scroll" data-target="#nav-list" class="container">
  <h2 ng-if="sv_exec != undefined"><a href="{{sv_exec}}" target="_blank">{{sv_title}}</a></h2><h2 ng-if="sv_exec == undefined">{{sv_title}}</h2>
  <h3>{{sv_url}}</h3>
  <div id="sv_src" ng-if="sv_files.length > 0">
    <div ng-repeat="file in sv_files">
      <div id="{{nomalize(file.title)}}">
        <pre title="{{file.title}}" class="brush:{{file.brush}}">{{file.data}}</pre>
      </div>
    </div>
  </div>
<p>
Source code under Apache V2 License:
<br>

</p>
<p>

</p>
</div>
  <script src="script.js"></script>
</body>
</html>
